<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
</head>
<body>
    <h1>Simple Test</h1>
    <div id="loading">Loading...</div>
    <div id="builder" style="display: none;">
        <div id="sizeOptions"></div>
        <div id="ingredientsContainer"></div>
    </div>
    
    <script>
        console.log('Starting simple test...');
        
        // Simple version without the complex class
        async function loadIngredients() {
            try {
                console.log('Fetching config...');
                const response = await fetch('/api/kebab-builder/config');
                console.log('Response received:', response.status);
                const data = await response.json();
                console.log('Data:', data);
                
                if (data.success) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('builder').style.display = 'block';
                    
                    // Show sizes
                    const sizeOptions = document.getElementById('sizeOptions');
                    sizeOptions.innerHTML = '<h3>Sizes: ' + data.data.sizes.join(', ') + '</h3>';
                    
                    // Show ingredients count
                    const ingredientsContainer = document.getElementById('ingredientsContainer');
                    ingredientsContainer.innerHTML = '<h3>Found ' + data.data.ingredients.length + ' ingredients</h3>';
                } else {
                    document.getElementById('loading').innerHTML = 'API returned error: ' + JSON.stringify(data);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = 'Error: ' + error.message;
            }
        }
        
        // Start when page loads
        document.addEventListener('DOMContentLoaded', loadIngredients);
    </script>
</body>
</html>
