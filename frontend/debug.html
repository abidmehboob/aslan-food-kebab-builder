<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="test-output">Testing...</div>
    
    <script>
        console.log('JavaScript is loading...');
        document.getElementById('test-output').textContent = 'JavaScript loaded successfully!';
        
        // Test the KebabBuilder class
        fetch('/api/kebab-builder/config')
            .then(response => response.json())
            .then(data => {
                console.log('API Response:', data);
                document.getElementById('test-output').innerHTML += '<br>API call successful!';
            })
            .catch(error => {
                console.error('API Error:', error);
                document.getElementById('test-output').innerHTML += '<br>API call failed: ' + error.message;
            });
    </script>
</body>
</html>
