<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cart AI - Aslan Food</title>
</head>
<body>
    <h2>Testing Cart AI Generation</h2>
    <p>This page will add a test kebab to your cart and then redirect to the cart page.</p>
    
    <script>
        console.log('Adding test kebab to cart...');
        
        // Add a test kebab to localStorage
        const testKebab = {
            id: Date.now(),
            size: 'medium',
            selectedIngredients: ['chicken', 'tomato', 'lettuce', 'onion'],
            totalPrice: 12.99,
            timestamp: new Date().toISOString()
        };
        
        // Get existing cart or create new one
        let cart = JSON.parse(localStorage.getItem('kebabCart') || '[]');
        
        // Add test kebab
        cart.push(testKebab);
        
        // Save to localStorage
        localStorage.setItem('kebabCart', JSON.stringify(cart));
        
        console.log('Test kebab added to cart:', testKebab);
        console.log('Current cart:', cart);
        
        // Redirect to cart page after 2 seconds
        setTimeout(() => {
            console.log('Redirecting to cart page...');
            window.location.href = 'cart.html';
        }, 2000);
    </script>
    
    <p>Redirecting to cart page in 2 seconds...</p>
</body>
</html>
